<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webflow</title>
    <link rel="stylesheet" href="styles/assignment1.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header">
          <img class="logo" src="images/download (1).png" alt="" />
          <nav><button class="btn-primary raleway-normal">Sign Up</button></nav>
        </div>
        <div class="headline-div">
          <h1 class="raleway-normal header-headline">
            Cool Dark UI Template for Webflow Agencies!
          </h1>
          <a href=""
            ><button class="btn-2 raleway-normal">Stay Focused</button></a
          >
        </div>
      </div>
    </header>
    <section class="hero-container">
      <div class="hero-box">
        <h2 class="hero-headline raleway-normal">See It in Action</h2>
        <p class="raleway-normal hero-para">
          Explore the live preview and imagine your brand in this bold new look.
        </p>
        <a href=""
          ><button class="btn-3 raleway-normal">Launch Live Preview</button></a
        >
      </div>
      <div>
        <img class="image-mini" src="images/wc-mini.png" alt="" />
      </div>
    </section>

    <section>
      <div class="user-main-container">
        <h2 class="container-line">Joined Thousands of Productive Users</h2>

        <div class="user-div">
          <div class="user">
            <p class="user-line">50K</p>
            <p class="user-low-line">Active Users</p>
          </div>

          <div class="user">
            <p class="user-line">2M+</p>
            <p class="user-low-line">Focus Sessions</p>
          </div>

          <div class="user">
            <p class="user-line">95%</p>
            <p class="user-low-line">Satisfaction Rate</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
